
{% extends 'main.html' %} 

{% load static %} 

{% block content %}

<main class="main-element">
    <section class="main-page flex-main-page create-campaign">
      
      {% include 'vertical_navigation.html' %}
  
      <div class="template">
        <section class="formPage my-xl">

            <div class="content-box">
                <div class="formWrapper">
                    <!-- <a class="backButton1" href="{% url 'dashboard' %}"><i class="ri-arrow-left-circle-fill"></i></a> -->

                    <div class="auth__header text-center reset-pass-logo-and-text-flexed">
                        <img src="{% static 'images/camp3.png' %}" alt="icon" class="reset-password-image" />
                        <h2>CampusCrowd</h2>
                    </div>
                
                    <form class="form profile-form" method="POST" action="" enctype="multipart/form-data">
                        {% csrf_token %} 
                        <label for="first_name" class="namel">First Name:</label>
                        <input type="text" id="first_name" class="names" name="first_name" value="{{ request.user.first_name}}">
                        <label for="last_name" class="namel">Last Name:</label>
                        <input type="text" id="last_name" class="names" name="last_name" value="{{ request.user.last_name }}">
                        <label for="email" class="namel">Email:</label>
                        <input type="email" id="email" class="names" name="email" value="{{ request.user.email }}">

                        {% for field in form %}

                        {% for error in field.errors %}
                            <p style="color: red">{{error}}</p>
                        {% endfor %}

                        <div class="form__field">
                            <Label for="formInput#text">{{field.label}}</Label>
                            {{field}}
                        </div>

                        {% endfor %}           
                    
                        <input class="btn1 btn1--sub btn1--lg  my-md" type="submit" value="Submit" />
                    </form>
                </div>
            </div>
        </section>
      </div>

    </section>
</main>

{% endblock content %}
